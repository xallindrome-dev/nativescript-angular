<FlexboxLayout>
        <Button class="btn btn-success btn-rounded-lg"
                height="60"
                text="Complete"
                (tap)="onAction('complete')"
                *ngIf="action !== 'complete'"
                [isEnabled]="!done"></Button>
        <StackLayout height="60"
                     class="btn btn-success btn-rounded-lg"
                     *ngIf="action === 'complete'">
                <Label text="&#xf00c;"
                       horizontalAlignment="center"
                       class="fa btn-alt animate-button"></Label>
        </StackLayout>
        <Button class="btn btn-fail btn-rounded-lg"
                text="Failed"
                (tap)="onAction('fail')"
                *ngIf="action !== 'fail'"
                [isEnabled]="!done"></Button>
        <StackLayout height="60"
                     class="btn btn-fail btn-rounded-lg"
                     *ngIf="action === 'fail'">
                <Label text="&#xf00d;"
                       horizontalAlignment="center"
                       class="fa btn-alt animate-button"></Label>
        </StackLayout>
        <Button class="btn btn-flat btn-rounded-lg"
                [text]="cancelText"
                (tap)="onAction('cancel')"></Button>
</FlexboxLayout>

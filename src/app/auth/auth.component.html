<ns-action-bar [text]="isLogin ? 'Login' : 'Signup'"
               [showBackButton]="false"
               [hasMenu]="false"></ns-action-bar>
<StackLayout class="form"
             [formGroup]="form">
       <StackLayout class="input-field">
              <Label class="label"
                     text="Email"
                     [ngClass]="{ invalid: !emailControlIsValid }"></Label>
              <TextField class="input"
                         returnKeyType="next"
                         keyboardType="email"
                         [autocorrect]="false"
                         autocapitalizationType="none"
                         formControlName="email"
                         #emailEl></TextField>
              <Label *ngIf="!emailControlIsValid"
                     text="Please enter a valid email"></Label>
       </StackLayout>
       <StackLayout class="input-field">
              <Label class="label"
                     text="Password"
                     [ngClass]="{ invalid: !passwordControlIsValid }"></Label>
              <TextField class="input"
                         returnKeyType="done"
                         [autocorrect]="false"
                         autocapitalizationType="none"
                         [secure]="true"
                         hint="Min 6 characters"
                         formControlName="password"
                         (returnPress)="onDone()"
                         #passwordEl>
              </TextField>
              <Label *ngIf="!passwordControlIsValid"
                     text="6 characters (or more)"></Label>
       </StackLayout>
       <!-- <Button text="Login"
            class="btn btn-primary"
            nsRouterLink="/challenges"
            [clearHistory]="true"></Button> -->
       <Button [text]="isLogin ? 'Signup instead' : 'Login instead'"
               class="btn btn-flat"
               (tap)="onSwitch()"></Button>
       <Button [text]="isLogin ? 'Login' : 'Signup'"
               class="btn btn-primary"
               (tap)="onSubmit()"
               [isEnabled]="form.valid"
               *ngIf="!isLoading"></Button>
       <ActivityIndicator [busy]="isLoading"></ActivityIndicator>
</StackLayout>
